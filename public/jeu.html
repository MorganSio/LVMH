<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu - Le Plongeur de la Vie</title>
  <link rel="stylesheet" href="css_st.css">
  <link rel="stylesheet" href="css_style.css">

</head>
<body>
  <div id="header"></div>
  <main>
    <section class="game-section">
      <h2>Le Plongeur de la Vie : Un Voyage au Cœur de l’Océan et de l’Homme</h2>
      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="humanBodyContainer">
          <img id="humanBody" src="https://www.pngarts.com/files/11/Human-Body-Free-PNG-Image.png" alt="Human Body">
          <div id="debrisOverlay">
            <img class="debris" id="debrisArmLeft" src="https://cdn.pixabay.com/photo/2018/04/18/16/03/plastic-3330759_640.png" alt="Déchet Bras Gauche">
            <img class="debris" id="debrisArmRight" src="https://cdn.pixabay.com/photo/2018/04/18/16/03/plastic-3330759_640.png" alt="Déchet Bras Droit">
            <img class="debris" id="debrisLegLeft" src="https://cdn.pixabay.com/photo/2018/04/18/16/03/plastic-3330759_640.png" alt="Déchet Jambe Gauche">
            <img class="debris" id="debrisLegRight" src="https://cdn.pixabay.com/photo/2018/04/18/16/03/plastic-3330759_640.png" alt="Déchet Jambe Droite">
            <img class="debris" id="debrisHead" src="https://cdn.pixabay.com/photo/2018/04/18/16/03/plastic-3330759_640.png" alt="Déchet Tête">
            <img class="debris" id="debrisHeart" src="https://cdn.pixabay.com/photo/2018/04/18/16/03/plastic-3330759_640.png" alt="Déchet Cœur">
          </div>
        </div>
      </div>
      <div id="infoPanel">
        <p>Oxygène : <span id="oxygen">100</span></p>
        <p>Déchets ramassés : <span id="points">0</span></p>
        <p>Année : <span id="level">2000</span></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Le Plongeur de la Vie | Tous droits réservés</p>
  </footer>
  <script type="module" src="script.js"></script>
  <script src="script_jeu.js"></script>
  <script type="module" src="script_bubules.js"></script>

</body>
</html>
