<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Pokémon - Le Plongeur de la Vie</title>
    <link rel="stylesheet" href="css_style.css">
    <link rel="stylesheet" href="css_qrcode.css">    
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="form-container">
            <h1>Générateur de QR Code Pokémon</h1>
            <form id="qrForm">
                <div class="form-group">
                    <label for="url">URL à encoder</label>
                    <input type="text" id="url" placeholder="Entrez l'URL" required>
                </div>
                <div class="form-group">
                    <label for="pokemon">Choisissez un Pokémon</label>
                    <select id="pokemon" required>
                        <option value="" disabled selected>--- Sélectionnez ---</option>
                        <option value="magicarp">Magicarp</option>
                        <option value="bulbasaur">Bulbasaur</option>
                        <option value="charmander">Charmander</option>
                        <option value="squirtle">Squirtle</option>
                        <option value="pikachu">Pikachu</option>
                    </select>
                </div>
                <button type="submit" class="btn">Générer le QR Code</button>
            </form>
            <div id="qrCode" class="qr-display"></div>
        </div>
    
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2 id="popupTitle"></h2>
                <p id="popupMessage"></p>
                <button id="close" class="btn">Fermer</button>
            </div>
        </div>
    </main>
    <!-- <script> 
        function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
    </script> -->
    <script type="module" src="script.js"></script>
    <script type="module" src="script_qrcode.js"></script>
    <script type="module" src="script_bubules.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
